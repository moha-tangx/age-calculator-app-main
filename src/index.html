<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/images/Moha_tangx logo.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculator">
            <form action="">
                <div class="input-fields">
                    <div class="input" id="dayInput">
                        <div class="label">day</div>
                        <input type="number" name="day" id="day">
                    </div>
                    <div class="input" id="monthInput">
                        <div class="label">month</div>
                        <input type="number" name="month" id="month">
                    </div>
                    <div class="input" id="yearInput">
                        <div class="label">year</div>
                        <input type="number" name="year" id="year">
                    </div>
                </div>
                <div class="submit">
                    <hr id="hr">
                    <button type="submit" id="submit">
                        <img src="../assets/images/icon-arrow.svg" alt="">
                    </button>
                </div>
            </form>
            <div class="outputs">
                <div class="output">
                    <span id="outputYear">38</span>
                    <span>years</span>
                </div>
                <div class="output">
                    <span id="outputMonths">3</span>
                    <span>months</span>
                </div>
                <div class="output">
                    <span id="outputDays">26</span>
                    <span>days</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js" async></script>
</body>
</html>
